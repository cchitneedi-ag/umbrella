version: 2.1
executors:
  codecov-deploy:
    docker:
    - image: gcr.io/test6u3411ty6xqh462sri/codecov-deploy:latest
      user: root
      auth:
        username: _json_key
        password: $GCLOUD_SERVICE_KEY
    working_directory: /work
  codecov-worker:
    docker:
    - image: gcr.io/test6u3411ty6xqh462sri/codecov-worker:latest
      user: root
      auth:
        username: _json_key
        password: $GCLOUD_SERVICE_KEY
    - image: circleci/postgres:9.6.2
      name: postgres
    working_directory: /worker

gcloud_auth: &gcloud_auth
  name: Copy gcloud auth for docker push
  command: |-
    echo "$GCLOUD_SERVICE_KEY" > service.json
    gcloud auth activate-service-account --key-file=service.json
    gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
    gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
    gcloud auth configure-docker

gcloud_auth_enterprise: &gcloud_auth_enterprise
  name: Copy gcloud auth for docker push
  command: |-
    echo "$GCLOUD_SERVICE_KEY" > service.json
    gcloud auth activate-service-account --key-file=service.json
    gcloud --quiet config set project ${GOOGLE_ENTERPRISE_PROJECT_ID}
    gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
    gcloud auth configure-docker

jobs:
  linter:
    docker:
      - image: circleci/python:3.7.6
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Running linter
          command: |
            pip3 install -Iv black==19.10b0
            black --check .
  build:
    executor: codecov-deploy
    steps:
    - checkout
    - setup_remote_docker
    - run:
        <<: *gcloud_auth
    - run:
        name: build container
        command: |-
          make -f Makefile.circle build-requirements GH_ACCESS_TOKEN=$GH_ACCESS_TOKEN
          make -f Makefile.circle build VERSION=$CIRCLE_TAG
          make -f Makefile.circle push
  acceptance-portable-image:
    executor: codecov-deploy
    steps:
    - checkout
    - setup_remote_docker
    - run:
        <<: *gcloud_auth
    - run:
        name: Build Portable Container
        command: |
          make -f Makefile.circle build.portable GH_ACCESS_TOKEN=$GH_ACCESS_TOKEN
          docker tag codecov/worker codecov/worker:latest
          docker save codecov/worker:latest > workerPortableImage.tar
    - persist_to_workspace:
        root: .
        paths:
          - workerPortableImage.tar

  acceptance:
    machine: true
    steps:
    - checkout
    - attach_workspace:
        at: .
    - run:
        name: Get Autotest & Copy Important Configs
        command: |
          git clone https://codecov:${GH_ACCESS_TOKEN}@github.com/codecov/autotest.git
          cp ./autotest/nginx/codecovio.conf ./nginx
          cp ./autotest/config/autotest.yml ./config

          git clone https://codecov:${GH_ACCESS_TOKEN}@github.com/codecov/standards.git
    - run:
        name: Run Portable Image
        command: |
          docker load < workerPortableImage.tar
    - run:
        name: Start acceptance testing containers
        command: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker-compose -f ./autotest/docker-compose-acceptance.yml up -d
          sleep 10
    - run:
        name: Standards coverage comparison
        command: |
          # Script to call shell file that kicks off
          # wget -O - 'https://api.github.com/repos/autotest/contents/worker/python-standard.sh' \
          # --header "Authorization: token $GH_ACCESS_TOKEN" \
          # --header "Accept: application/vnd.github.v3.raw" \
          # | bash

          declare -a standards=("python-standard")

          for standard in "${standards[@]}"
          do
            echo "Starting testing for $standard"
            # Fetch SHA
            # SHA=$(wget -O - --header "Authorization: token $GH_ACCESS_TOKEN" \
            # --header "Accept: application/vnd.github.v3.raw" \
            # https://api.github.com/repos/codecov/standards/contents/coverage_data/$standard/SHA.txt)
            SHA=`cat ./standards/coverage_data/$standard/SHA.txt`

            # Clone Standard Repo & cd onto it
            git clone https://codecov:${GH_ACCESS_TOKEN}@github.com/codecov/$standard.git
            cd $standard

            # Reset to desired commit
            git reset --hard $SHA

            # Get Coverage Report
            cp -R ../standards/coverage_data/$standard ./$standard
            ls
            ls $standard

            # # Curl coverage report
            # wget --header "Authorization: token $GH_ACCESS_TOKEN" \
            # --header "Accept: application/vnd.github.v3.raw" \
            # -P ./$standard \
            # https://api.github.com/repos/codecov/standards/contents/coverage_data/$standard/coverage.xml
            # ls

            # Bash uploader
            bash <(curl -s http://localhost:80/bash) -s ./$standard -C $SHA -t gh -r codecov/$standard
            # wait for processing time
            sleep 20

            # Compute coverage numbers
            localCoverage=$(curl http://localhost:80/api/gh/codecov/$standard/commit/$SHA | \
            python2 -c 'import json,sys;obj=json.load(sys.stdin);print obj["commit"]["totals"]["c"]')

            prodCoverage=$(curl https://codecov.io/api/gh/codecov/$standard/commit/$SHA | \
            python2 -c 'import json,sys;obj=json.load(sys.stdin);print obj["commit"]["totals"]["c"]')
            echo "Local coverage is ${localCoverage}"
            echo "Production coverage is ${prodCoverage}"

            if [[ $localCoverage != $prodCoverage ]]
            then
                echo "Error"
            fi

            cd ..
          done
          ls

  build-enterprise:
    executor: codecov-deploy
    steps:
      - checkout
      - setup_remote_docker
      - run:
          <<: *gcloud_auth_enterprise
      - run:
          name: build container
          command: |-
            make -f Makefile.circle build-requirements
            make -f Makefile.circle build-enterprise VERSION=$CIRCLE_TAG
            make -f Makefile.circle push-enterprise
  test:
    environment:
      SONARSCANNER_VERSION: "4.3.0.2102"
    executor: codecov-worker
    steps:
      - run:
          name: verify postgres is up
          command: |
            while ! nc -vz postgres 5432; do sleep 1; echo "waiting for postgres"; done
      - run:
          name: run tests
          command: |
            make test.unit
            make test.integration

      - run:
          name: codecov
          command: |
            wget https://github.com/codecov/uploader/releases/download/v0.1.0_1681/codecov-alpine
            chmod +x ./codecov-alpine
            ./codecov-alpine -R . -F integration -f integration.coverage.xml -Z
            ./codecov-alpine -R . -F unit -f unit.coverage.xml -Z

  staging:
    executor: codecov-deploy
    steps:
    - checkout
    - setup_remote_docker
    - run:
        <<: *gcloud_auth
    - run:
        name: docker build, tag, and upload to staging
        command: |
          make -f Makefile.circle staging

  production:
    executor: codecov-deploy
    steps:
    - checkout
    - setup_remote_docker
    - run:
        <<: *gcloud_auth
    - run:
        name: docker build, tag, and upload to production
        command: |
          make -f Makefile.circle production
  enterprise:
    executor: codecov-deploy
    steps:
      - checkout
      - setup_remote_docker
      - run:
          <<: *gcloud_auth_enterprise
      - run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: docker build, tag, and upload to enterprise qa
          command: |
            make -B -f Makefile.circle enterprise
  enterprise-release:
    executor: codecov-deploy
    steps:
      - checkout
      - setup_remote_docker
      - run:
          <<: *gcloud_auth_enterprise
      - run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: docker build, tag, and upload to enterprise qa
          command: |
            make -B -f Makefile.circle enterprise
            make -B -f Makefile.circle release-enterprise
  deploy:
    executor: codecov-deploy
    steps:
    - checkout
    - setup_remote_docker
    - run:
        <<: *gcloud_auth
    - run:
        name: tag for k8s
        command: |-
          make -f Makefile.circle tag
  dockerhub:
    executor: codecov-deploy
    steps:
      - checkout
      - setup_remote_docker
      - run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run: make dockerhub.deploy GH_ACCESS_TOKEN=$GH_ACCESS_TOKEN

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - linter
      - build:
          filters:
            tags:
              only: /.*/
      - build-enterprise:
          requires:
            - build
          filters:
            branches:
              only:
                - master
            tags:
              only:
                - /enterprise-.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - acceptance-portable-image:
          context: "DockerHub Push Context"
      - acceptance:
          context: "DockerHub Push Context"
          requires:
            - acceptance-portable-image
      - staging:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
      - production:
          requires:
            - build
            - test
          filters:
            tags:
              only: "/^prod(uction)?-[0-9]{4}-[0-9]{2}-[0-9]{3,4}/"
            branches:
              only: production
      - enterprise:
          context: "DockerHub Push Context"
          requires:
            - build-enterprise
            - test
          filters:
            branches:
              only: master
      - enterprise-release:
          context: "DockerHub Push Context"
          requires:
            - build-enterprise
            - test
            - enterprise
          filters:
            tags:
              only: /^enterprise-.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: production
      - dockerhub:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
