github:
  bot:
    username: codecov-io
  integration:
    id: 254
    pem: src/certs/github.pem

bitbucket:
  bot:
    username: codecov-io

gitlab:
  bot:
    username: codecov-io

site:
  codecov:
    require_ci_to_pass: yes

  coverage:
    precision: 2
    round: down
    range: "70...100"

    status:
      project: yes
      patch: yes
      changes: no

  parsers:
    gcov:
      branch_detection:
        conditional: yes
        loop: yes
        method: no
        macro: no

    javascript:
      enable_partials: no

  comment:
    layout: "reach, diff, flags, files, footer"
    behavior: default
    require_changes: no
    require_base: no
    require_head: yes
