type Commit {
  state: String
  message: String
  createdAt: DateTime
  commitid: String
  author: Owner
  totals: CoverageTotals
  parent: Commit
  pullId: Int
  branchName: String
  yaml: String
  ciPassed: Boolean
  flagNames: [String]
  coverageFile(path: String!, flags: [String]): File
  compareWithParent: Comparison
  uploads(first: Int, after: String, last: Int, before: String): UploadConnection
  criticalFiles: [CriticalFile!]!
  pathContents(path: String, filters: PathContentsFilters): [PathContent!]!
  yamlErrors: YamlErrorsConnection
  botErrors: BotErrorsConnection
}

type YamlErrorsConnection {
  edges: [YamlErrorEdge]
  totalCount: Int!
  pageInfo: PageInfo!
}

type YamlErrorEdge {
  cursor: String!
  node: YamlError!
}

type YamlError{
  errorCode: String
}

type BotErrorsConnection {
  edges: [BotErrorEdge]
  totalCount: Int!
  pageInfo: PageInfo!
}

type BotErrorEdge {
  cursor: String!
  node: BotError!
}

type BotError{
  errorCode: String
}

type UploadConnection {
  edges: [UploadEdge]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type UploadEdge {
  cursor: String!
  node: Upload!
}
