type Commit {
  message: String
  createdAt: DateTime
  commitid: String
  author: Owner
  totals: CoverageTotals
  parent: Commit
  pullId: Int
  branchName: String
  yaml: String
  ciPassed: Boolean!
  coverageFile(path: String!): File
  compareWithParent: Comparison
  uploads(first: Int, after: String, last: Int, before: String): UploadConnection
}

type UploadConnection {
  edges: [UploadEdge]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type UploadEdge {
  cursor: String!
  node: Upload!
}
