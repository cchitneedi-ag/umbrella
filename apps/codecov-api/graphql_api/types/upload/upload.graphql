
type Upload {
  state: UploadState!
  provider: String
  createdAt: DateTime!
  updatedAt: DateTime!
  flags: [String]
  downloadUrl: String
  ciUrl: String
  uploadType: UploadType
  jobCode: String
  buildCode: String
  errors: UploadErrorsConnection
}

type UploadErrorsConnection {
  edges: [UploadErrorsEdge]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type UploadErrorsEdge {
  cursor: String!
  node: UploadError!
}

type UploadError{
  errorCode: UploadErrorEnum
}
