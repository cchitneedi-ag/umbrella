type Repository {
  name: String!
  active: Boolean!
  private: Boolean!
  coverage: Float
  latestCommitAt: DateTime
  updatedAt: DateTime
  author: Owner!
  branch(name: String): Branch
  commit(id: String!): Commit
  pulls(first: Int, after: String, last: Int, before: String): PullConnection
}

type PullConnection {
  edges: [PullEdge]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type PullEdge {
  cursor: String!
  node: Pull!
}