type Comparison {
  state: String!
  impactedFiles: [ImpactedFile]!
  patchTotals: CoverageTotals
}

type ImpactedFile {
    path: String!
    baseTotals: CoverageTotals
    compareTotals: CoverageTotals
    patch: CoverageTotals
    new: Boolean!
    deleted: Boolean!
    inDiff: Boolean!
    oldPath: String
}
